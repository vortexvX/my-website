name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # İsteğe bağlı olarak kullanacağınız branch adı

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build  # Web sitenizin build komutu, örneğin npm run build veya yarn build

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git checkout gh-pages  # Eğer farklı bir branch kullanacaksanız, buradaki branch adını ayarlayın
          cp -r ./build/* .
          git add .
          git commit -m "Deploying to GitHub Pages"
          git push -f origin gh-pages  # Eğer farklı bir branch kullanacaksanız, buradaki branch adını ayarlayın
