<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS kodları burada */
        /* Header */
        header {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        .banner {
            text-align: center;
        }

        .banner h1 {
            font-size: 2em;
        }

        .banner p {
            font-style: italic;
        }

        /* Navigation */
        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        /* Main Section */
        main {
            margin: 20px;
        }

        section {
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        section h2 {
            font-size: 1.5em;
            color: #333;
        }

        section p {
            line-height: 1.6;
        }

        section img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4b3535;
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <header>
        <!-- Banner başlangıcı -->
        <div class="banner">
            <h1>Welcome to My Website</h1>
            <p>This is a banner for my website.</p>
        </div>
        <!-- Banner bitişi -->

        <nav>
            <ul>
                <li><a href="#">Ana Sayfa</a></li>
                <li><a href="#">Hakkinda</a></li>
                <li><a href="#">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Panel Başlik</h2>
            <p>Bu paneldeki metin.</p>
            <img src="images/panel-image.jpg" alt="Panel Image">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
